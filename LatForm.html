<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>

<body>
    <h3 style="font-size: 25pt;">Latihan Form</h3>

    <form action="jadwal.html" method="POST">
        <table>
            <tr>
                <td>Pencarian :</td>
                <td><input type="search" name="pencarian" style="font-size: 15px;" size="50"></td>
            </tr>
            <tr>
                <td>Nama :</td>
                <td><input type="text" name="first_name" size="50"></td>
            </tr>
            <tr>
                <td>Umur :</td>
                <td><input type="number" name="umur" size="30"></td>
            </tr>
            <tr>
                <td>Alamat Lengkap :</td>
                <td><textarea name="alamat" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Warna :</td>
                <td><input type="color" name="warna"></td>
            </tr>
            <tr>
                <td>Tanggal :</td>
                <td><input type="date" name="tanggal"></td>
            </tr>
            <tr>
                <td>Lahir :</td>
                <td><input type="month" name="lahir"></td>
            </tr>
            <tr>
                <td>Minggu Ke- :</td>
                <td><input type="week" name="minggu_ke"></td>
            </tr>
            <tr>
                <td>No :</td>
                <td><input type="tel" name="no_telp"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>File :</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td>Waktu :</td>
                <td><input type="time" name="waktu"></td>
            </tr>
            <tr>
                <td>Range :</td>
                <td><input type="range" name="range" min="0" max="100"></td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td>
                    <input type="checkbox" name="hobby[]"> Membaca <br>
                    <input type="checkbox" name="hobby[]"> Bersepeda <br>
                    <input type="checkbox" name="hobby[]"> Main Game <br>
                    <input type="checkbox" name="hobby[]"> Lari
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin :</td>
                <td>
                    <input type="radio" name="gender[]"> Laki-laki <br>
                    <input type="radio" name="gender[]"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Kota Asal :</td>
                <td>
                    <select name="kota_asal">
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="medan">Medan</option>
                        <option value="yogyakarta">Yogyakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="submit" class="button" value="KLIK ME!" onclick="alert('Anjay')">
                    <input type="submit" value="KIRIM">
                    <input type="reset" value="RESET">
                </td>
            </tr>
        </table>
</body>

</html>
